<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="style.css" rel="stylesheet" />

    <title>D&D Encounter</title>
  </head>
  <body>
    <h1>Dungeons & Dragons 5th Edition Encounter Calculator</h1>

    <main>
      <section class="left">
        <p class="party" id="head">Party</p>

        <table>
          <thead>
            <th id="smaller">Number of Characters:</th>
            <th id="smaller">Character Level:</th>
          </thead>
          <tbody>
            <tr id="party1">
              <td>
                <input
                  type="number"
                  class="partysize"
                  placeholder="Partysize"
                />
              </td>
              <td>
                <input type="number" class="partyxp" placeholder="Level" />
              </td>
            </tr>

            <tr id="party2" hidden>
              <td>
                <input
                  type="number"
                  class="partysize2"
                  placeholder="Partysize"
                />
              </td>
              <td>
                <input type="number" class="partyxp2" placeholder="Level" />
              </td>
            </tr>

            <tr id="party3" hidden>
              <td>
                <input
                  type="number"
                  class="partysize3"
                  placeholder="Partysize"
                />
              </td>
              <td>
                <input type="number" class="partyxp3" placeholder="Level" />
              </td>
            </tr>

            <tr id="party4" hidden>
              <td>
                <input
                  type="number"
                  class="partysize4"
                  placeholder="Partysize"
                />
              </td>
              <td>
                <input type="number" class="partyxp4" placeholder="Level" />
              </td>
            </tr>
          </tbody>
        </table>

        <p>
          <button class="btn addmembers">add Row</button>
          <button class="btn rmvmembers">remove Row</button>
        </p>
      </section>

      <section class="right">
        <p class="enemies" id="head">Monsters</p>

        <table>
          <thead>
            <th id="smaller">Number of monsters:</th>
            <th id="smaller">Monster XP:</th>
          </thead>
          <tbody>
            <tr id="monsters1">
              <td>
                <input
                  type="number"
                  class="numenemies"
                  placeholder="Number of monsters"
                />
              </td>
              <td>
                <input
                  type="number"
                  class="enemiesxp"
                  placeholder="Monster XP"
                />
              </td>
            </tr>

            <tr id="monsters2" hidden>
              <td>
                <input
                  type="number"
                  class="numenemies2"
                  placeholder="number of Monsters"
                />
              </td>
              <td>
                <input
                  type="number"
                  class="enemiesxp2"
                  placeholder="Monster XP"
                />
              </td>
            </tr>

            <tr id="monsters3" hidden>
              <td>
                <input
                  type="number"
                  class="numenemies3"
                  placeholder="number of Monsters"
                />
              </td>
              <td>
                <input
                  type="number"
                  class="enemiesxp3"
                  placeholder="Monster XP"
                />
              </td>
            </tr>

            <tr id="monsters4" hidden>
              <td>
                <input
                  type="number"
                  class="numenemies4"
                  placeholder="number of Monsters"
                />
              </td>
              <td>
                <input
                  type="number"
                  class="enemiesxp4"
                  placeholder="Monster XP"
                />
              </td>
            </tr>
          </tbody>
        </table>

        <p>
          <button class="btn addenemies">add Row</button>
          <button class="btn rmvenemies">remove Row</button>
        </p>
      </section>
    </main>

    <p>
      <button class="btn compute">calculate</button>
    </p>

    <p class="result"></p>

    <script src="script.js"></script>
  </body>
</html>
