<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="style.css" rel="stylesheet" />

    <title>D&D Encounter</title>
  </head>
  <body>
    <h1>Dungeons & Dragons 5th Edition Encounter Calculator</h1>

    <main>
      <section class="left">
        <p class="party">Party</p>

        <input type="number" class="partysize" placeholder="Partysize" />
        <input type="number" class="partyxp" placeholder="Level" />

        <p id="party2" hidden>
          <input type="number" class="partysize2" placeholder="Partysize" />
          <input type="number" class="partyxp2" placeholder="Level" />
        </p>

        <p id="party3" hidden>
          <input type="number" class="partysize3" placeholder="Partysize" />
          <input type="number" class="partyxp3" placeholder="Level" />
        </p>

        <p id="party4" hidden>
          <input type="number" class="partysize4" placeholder="Partysize" />
          <input type="number" class="partyxp4" placeholder="Level" />
        </p>

        <p>
          <button class="btn addmembers">add Row</button>
          <button class="btn rmvmembers">remove Row</button>
        </p>
      </section>

      <section class="right">
        <p class="enemies">Monsters</p>

        <p id="monsters1">
          <input
            type="number"
            class="numenemies"
            placeholder="number of Monsters"
          />
          <input type="number" class="enemiesxp" placeholder="Monster XP" />
        </p>

        <p id="monsters2" hidden>
          <input
            type="number"
            class="numenemies2"
            placeholder="number of Monsters"
          />
          <input type="number" class="enemiesxp2" placeholder="Monster XP" />
        </p>

        <p id="monsters3" hidden>
          <input
            type="number"
            class="numenemies3"
            placeholder="number of Monsters"
          />
          <input type="number" class="enemiesxp3" placeholder="Monster XP" />
        </p>

        <p id="monsters4" hidden>
          <input
            type="number"
            class="numenemies4"
            placeholder="number of Monsters"
          />
          <input type="number" class="enemiesxp4" placeholder="Monster XP" />
        </p>

        <p>
          <button class="btn addenemies">add Row</button>
          <button class="btn rmvenemies">remove Row</button>
        </p>
      </section>
    </main>

    <p>
      <button class="btn compute">calculate</button>
    </p>

    <p class="result"></p>

    <script src="script.js"></script>
  </body>
</html>
